<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>My Reactive Form</h1>

        <label for="isAdult">Is an adult
          <input type="checkbox" name="isAdult" formControlName="isAdult" value="1"> Yes
        </label>

        <label for="ward">Select your ward</label>
        <select id="ward" formControlName="ward">
            <option *ngFor="let c of wards" [ngValue]="c">{{ c }}</option>
        </select>

        <label>Name
          <input type="text" formControlName="name">
        </label>
        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>

        <label>Please select your gender</label>
        <label>Male
            <input name="gender" formControlName="gender" type="radio" value="male">
        </label>
        <label>Female
            <input name="gender" formControlName="gender" type="radio" value="female">
        </label>

        <label>Date of birth
          <input type="date" formControlName="dob" />
        </label>
        <div class="alert" *ngIf="!rForm.controls['dob'].valid && rForm.controls['dob'].touched">Date of birth is required.</div>

        <label>Height</label>
        <label>Feet</label>
        <select id="feet" formControlName="feet">
            <option *ngFor="let c of heightFeet" [ngValue]="c">{{ c }}</option>
        </select>

        <label>Inches</label>
        <select id="inches" formControlName="inches">
            <option *ngFor="let c of heightInches" [ngValue]="c">{{ c }}</option>
        </select>

        <label for="peanutAllergy">
          <input type="checkbox" name="peanutAllergy" formControlName="peanutAllergy" value="1"> Peanut Allergy
        </label>

        <label for="glutenAllergy">
          <input type="checkbox" name="glutenAllergy" formControlName="glutenAllergy" value="1"> Peanut Allergy
        </label>

        <label>Emergency Contact Name
          <input type="text" formControlName="emergencyContactName">
        </label>
        <div class="alert" *ngIf="!rForm.controls['emergencyContactName'].valid && rForm.controls['emergencyContactName'].touched">{{ titleAlert }}</div>

        <label>emergencyContact Email
          <input type="text" formControlName="emergencyContactEmail">
        </label>
        <div class="alert" *ngIf="!rForm.controls['emergencyContactEmail'].valid && rForm.controls['emergencyContactEmail'].touched">{{ titleAlert }}</div>

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
