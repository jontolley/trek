<trek-loading *ngIf="busy"></trek-loading>

<div class="container" *ngIf="!busy">
  <div class="form-page">
    <div class="row no-gutters row-eq-height" [@staggerItems]="shortcuts.length">
      <trek-shortcut-square [shortcut]="shortcut" [isSelected]="isSelected(shortcut.id)" [ngClass]="animateOnEnter"
        *ngFor="let shortcut of shortcuts" (click)="toggleSelection(shortcut.id)"></trek-shortcut-square>
    </div>
  </div>
</div>
