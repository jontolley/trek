<div style="position:relative">
  <div class="shortcut-square row no-gutters" [class.selected]="isSelected">
    <img
      src="{{ shortcut.image }}"
      alt="{{ shortcut.name }}"
      class="col-12 align-self-center shortcut-square-image"
    />
    <div class="col-12 align-self-end ellipsis shortcut-square-label">
      {{ shortcut.name }}
    </div>
  </div>
</div>
